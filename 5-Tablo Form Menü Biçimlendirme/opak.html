<!DOCTYPE html>
<html>
    <head>
        <title>CSS Öğreniyorum </title>
        <style>
            #kutu{
                width: 300px;
                height: 200px;
                border: rgb(255, 123, 0) solid 5px;
                background-color: rgb(37, 163, 20);
            }
            #resim{
                position: relative;
                left: 50px;
                top: -50px;
                opacity: 1;
            }
            #resim:hover{
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div id="kutu">
        </div>
        <img id="resim" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRAC2du3JIgKcJT6kP8J1hayFCuOjTR4qCHM9wC8z3CLKE7tvG9niCAWZt5vwlN-6daAE&usqp=CAU">
    </body>
</html>
